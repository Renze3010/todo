{% load static compress %}

{% compress css %}
    <link type="text/x-scss" href="{% static 'scss/header.scss' %}" rel="stylesheet" media="screen">
{% endcompress css %}

<nav class="navbar navbar-expand-lg navbar-dark bg-glass fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Todo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Registreer</a>
                </li>
            {% endif %}
        </ul>
        </div>
    </div>
</nav>
