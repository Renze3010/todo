{% extends "base.html" %}
{% load compress static %}

{% block css %}
{{block.super}}
{% compress css %}
    <link type="text/x-scss" href="{% static 'scss/accounts.scss' %}" rel="stylesheet" media="screen">
{% endcompress %}
{% endblock css %}

{% block content %} 

    <div class="form-wrapper" style="background-image: url({% static "img/background.jpg" %});">
      <form method="POST">
        <h2>Login</h2>
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit" class="btn btn-primary">
        <p>Heb je nog geen account? <a href="{% url "signup" %}">registreer</a></p>
      </form>
    </div>

{% endblock %}
